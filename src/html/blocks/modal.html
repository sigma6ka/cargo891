<div class="modal">
  <form action="" class="modal__form modal-form">
    <div class="modal-form__title">
      <div class="modal-form__title-text">Записаться на консультацию</div>
    </div>
    <div class="modal-form__content">
      <div class="input-box">
        <input
          type="text"
          class="modal-form__input"
          placeholder="Ваше имя"
          required="text"
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="modal-form__input"
          placeholder="Ваша фамилия"
          required="text"
        />
      </div>
      <div class="input-box">
        <input
          type="tel"
          class="modal-form__input modal-phone"
          placeholder="Ваш номер телефона"
        />
      </div>
      <div class="modal-form__box">
        <button type="submit" class="modal-form__btn _btn-consultation">
          Отправить заявку
        </button>
        <div class="modal-form__desc">
          Мы свяжемся с вами в ближайшее время для уточнения деталей и
          назначения консультации. Благодарим за обращение!
        </div>
      </div>
    </div>
  </form>
  <div class="modal__sucess">
    <div class="success">
      <img class="success__img" src="../../img/success.svg" alt="success" />
      <div class="success__title">Спасибо, ваша заявка принята</div>
      <p class="success__text">Мы свяжемся с вами в течение х минут</p>
      <button type="button" class="success__btn">Закрыть окно</button>
    </div>
  </div>
  <img class="close-modal-btn" src="img/close-modal.svg" alt="close" />
</div>
<div class="overlay js-overlay-modal"></div>
