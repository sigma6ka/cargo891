<section class="page__feedback feedback">
  <div class="feedback__container">
    <h2 class="feedback__title _title-2"><span>Свяжитесь</span> с нами</h2>
    <div class="feedback__box">
      <form action="" class="feedback__form feedback-form">
        <div class="feedback-form__title">
					<div class="feedback-form__title-text">Форма заполнения</div>
					<div class="feedback-form__title-image"><img src="./../img/feedback/dots.svg" alt="dots"></div>
				</div>
        <div class="feedback-form__content">
          <div class="feedback-form__inputs">
            <input type="text" class="feedback-form__input" placeholder="Ваше имя" />
            <input type="text" class="feedback-form__input" placeholder="Ваша фамилия" />
          </div>
          <div class="feedback-form__inputs">
            <input type="tel" class="feedback-form__input" placeholder="Ваш номер телефона" />
            <input type="email" class="feedback-form__input" placeholder="Ваша эл. почта (необязательно)" />
          </div>
          <div class="feedback-form__box">
            <button class="feedback-form__btn _btn-consultation">Отправить заявку</button>
            <div class="feedback-form__desc">Мы свяжемся с вами в ближайшее время для уточнения деталей и назначения консультации. Благодарим за обращение!</div>
          </div>
        </div>
      </form>
      <div class="feedback__socials feedback-socials">
				<div class="feedback-socials__item">
					<div class="feedback-socials__item-social"><img src="./../img/feedback/telegram.svg" alt="Telegram"></div>
					<div class="feedback-socials__item-qr">
						<div class="feedback-socials__item-qr-image"><img src="./../img/feedback/qr.svg" alt="Qr-Telegram"></div>
						<div class="feedback-socials__item-qr-content">
							<div class="feedback-socials__item-qr-title">Отсканируйте QR-код</div>
							<div class="feedback-socials__item-qr-desc">и свяжитесь с нами в Telegram</div>
						</div>
					</div>
				</div>
				<div class="feedback-socials__item">
					<div class="feedback-socials__item-social"><img src="./../img/feedback/wa.svg" alt="What’s App"></div>
					<div class="feedback-socials__item-qr">
						<div class="feedback-socials__item-qr-image"><img src="./../img/feedback/qr.svg" alt="Qr-What’s App"></div>
						<div class="feedback-socials__item-qr-content">
							<div class="feedback-socials__item-qr-title">Отсканируйте QR-код</div>
							<div class="feedback-socials__item-qr-desc">и свяжитесь с нами в What’s App</div>
						</div>
					</div>
				</div>
				<div class="feedback-socials__item">
					<div class="feedback-socials__item-social"><img src="./../img/feedback/wecaht.svg" alt="WeChat"></div>
					<div class="feedback-socials__item-qr">
						<div class="feedback-socials__item-qr-image"><img src="./../img/feedback/qr.svg" alt="Qr-WeChat"></div>
						<div class="feedback-socials__item-qr-content">
							<div class="feedback-socials__item-qr-title">Отсканируйте QR-код</div>
							<div class="feedback-socials__item-qr-desc">и свяжитесь с нами в WeChat</div>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>
</section>
